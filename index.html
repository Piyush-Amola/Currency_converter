<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Currency Converter</h1>
      <form>
        <div class="amount">
          <label for="amount">Enter Amount : </label>
          <input value="1" type="number" name="amount" id="amount" />
        </div>
        <div class="dropdown">
          <div class="from">
            <label for="fromCountry">From </label>
            <div class="select-container">
              <img
                src="https://flagsapi.com/US/flat/64.png"
                alt=" Countery flag"
              />
              <select name="from" id="fromCountry"></select>
            </div>
          </div>
          <i class="fa-solid fa-arrow-right-arrow-left"></i>
          <div class="to">
            <label for="toCountry">To</label>
            <div class="select-container">
              <img
                src="https://flagsapi.com/IN/flat/64.png"
                alt="country Flag"
              />
              <select name="to" id="toCountry"></select>
            </div>
          </div>
        </div>
        <div class="msg"></div>
        <button>Get Exchange Rate</button>
      </form>
    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>
  </body>
</html>
